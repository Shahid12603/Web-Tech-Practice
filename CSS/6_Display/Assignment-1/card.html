<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./card.css" />
    <title>Virat Card Design</title>
  </head>
  <body>
    <div class="parent-container">
      <div class="virat-card">
        <div class="image-container">
          <img
            class="image"
            src="https://cdn.zeebiz.com/sites/default/files/2022/11/05/209096-virat-kohli-7-pti.jpg"
            alt=""
          />
        </div>
        <div class="content-container">
          <div id="heading-1">VIRAT KOHLI</div>
          <div id="heading-2">CRICKETER</div>
          <div class="cont">Role: Batsman (Right-Handed)</div>
          <div class="cont">Teams: India, RCB</div>
          <div class="cont">Major Achievements</div>
          <div class="sub-cont">
            <ul>
              <li>51 ODI Centuries</li>
              <li>Most Runs in T20 World Cup History</li>
              <li>ICC Cricketer of the Year (2017, 2018)</li>
              <li>Highest Runs in IPL(Single Season)</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
