<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./card.css" />
    <title>Assignment Card</title>
  </head>
  <body>
    <div>
      <h1 class="heading-1">Choose Your Plan</h1>
      <div class="card">
        <h3 class="heading-3">Basic Plan</h3>
        <p class="dollar-cont">&dollar;10/month</p>
        <p class="para-cont">✔️ 5GB Storage</p>
        <p class="para-cont">✔️ 1 Domain</p>
        <p class="para-cont">✔️ Email Support</p>
        <button class="butt-cont">Select Plan</button>
      </div>

      <div class="card">
        <h3 class="heading-3">Standard Plan</h3>
        <p class="dollar-cont">&dollar;20/month</p>
        <p class="para-cont">✔️ 50GB Storage</p>
        <p class="para-cont">✔️ 5 Domain</p>
        <p class="para-cont">✔️ Priority Support</p>
        <button class="butt-cont">Select Plan</button>
      </div>

      <div class="card">
        <h3 class="heading-3">Premium Plan</h3>
        <p class="dollar-cont">&dollar;50/month</p>
        <p class="para-cont">✔️ Unlimited Storage</p>
        <p class="para-cont">✔️ 10 Domain</p>
        <p class="para-cont">✔️ 24/7 Support</p>
        <button class="butt-cont">Select Plan</button>
      </div>
    </div>
  </body>
</html>
