<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./display.css">
    <title>Display Properties in CSS</title>
</head>
<body>
    <h1 id="heading-1">Display properties Example</h1>

    <div class="parent-cont">
        <div class="cont">This is Box one</div>
        <div class="cont">This is Box Second</div>
        <div class="cont">This is Box Third</div>
        <div class="cont">This is Box Fourth</div>
        <div class="cont">This is Box Fifth</div>
    </div>

    <div class="button-cont">
        <button class="butt">Button 1</button>
        <button class="butt">Button 2</button>
        <button class="butt">Button 3</button>
        <button class="butt">Button 4</button>
        <button class="butt">Button 5</button>
    </div>
</body>
</html>
