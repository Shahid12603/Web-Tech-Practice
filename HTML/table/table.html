<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>

<body>
    <marquee behavior="alternate" direction="left" scrollamount="10">
        <h1 style="background-color: palegreen; width: 340px;">Table Learing in HTML</h1>
    </marquee>
    <div class="table-container" style="display: flex; justify-content: center; align-items: center;">
        <table border="1" cellpadding="20" cellspacing="0" style="width: 600px; height: 150px;">
            <caption style="font-size: 30px;">Employee Table</caption>
            <tr>
                <th>Ename</th>
                <th>Eid</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>Adams</td>
                <td>01</td>
                <td>100000</td>
            </tr>
            <tr>
                <td>Miller</td>
                <td>02</td>
                <td>600000</td>
            </tr>
            <tr>
                <td>Scott</td>
                <td>03</td>
                <td>500000</td>
            </tr>
        </table>
    </div>
</body>

</html>
