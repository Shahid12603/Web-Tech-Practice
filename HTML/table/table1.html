<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>

<body>
    <marquee behavior="alternate" direction="left" scrollamount="10">
        <h1 style="background-color:lightblue; width: 315px;">Vegetable Information</h1>
    </marquee>
    <div class="table-container" style="display: flex; justify-content: center; align-items: center;">
        <table border="1" cellspacing="0">
            <tr>
                <th>Vegetable Image</th>
                <th>Vegetable Name</th>
                <th>Dishes you can make</th>
            </tr>
            <tr>
                <td><img src="../tomato.jpg" style="width: 200px; height: 125px;"/></td>
                <td>Tomato</td>
                <td>
                    <ul>
                        <li>Sambar</li>
                        <li>Briyani</li>
                        <li>Rasam</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td><img src="../brinjal.jpg" style="width: 200px; height: 125px;"/></td>
                <td>Brinjal</td>
                <td>
                    <ul>
                        <li>Sambar</li>
                        <li>Briyani</li>
                        <li>Rasam</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td><img src="../beetroot.jpg" style="width: 200px; height: 125px;"/></td>
                <td>Beetroot</td>
                <td>
                    <ul>
                        <li>Beetroot Halwa</li>
                        <li>Beetroot Kulambu</li>
                        <li>Beetroot Sambar</li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
