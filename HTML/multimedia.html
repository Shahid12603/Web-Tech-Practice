<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia - audio Tag</title>
</head>

<body>
    <h1>Multimedia Handling </h1>
    <audio src="./Aaluma_Doluma.mp3" controls loop autoplay muted></audio>
    <video src="./sample-video1.mp4" controls style="height: 200px;"></video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/M3nu9ftN1_Q?si=Qa4A9qzIBvdjFba2"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe src="./marquee.html" style="width: 800px;height: 400px;"></iframe>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.580187383913!2d80.20876127409777!3d13.062372887261379!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a52670004118f6b%3A0x28704c88caeef9b5!2sQspiders%20Arumbakam!5e0!3m2!1sen!2sin!4v1739353241110!5m2!1sen!2sin"
        width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
