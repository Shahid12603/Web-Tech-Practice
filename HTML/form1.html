  <head>

    <title>Form 2 in HTML</title>
  </head>
  <body>
    <center><h1>Register Form</h1></center>

    <form action="" method="">
      <label for="fname">First Name: </label>

      <input type="email" name="" id="">
      <button type="submit">Register</button>
    </form>
  </body>
