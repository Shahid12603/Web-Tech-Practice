<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag Example</title>
</head>
<body>
    <h1>First Marquee Tag</h1>
    
    <marquee behavior="slide" direction="right" scrollamount="1000" loop="2">
        <h3>Hello, This is Mohamed Shahid, from Qspiders</h3>
    </marquee>

    <marquee behavior="alternate" direction="up" scrollamount="10">
        <h2>Hi, we are in web-Tech CLass</h2>
    </marquee>

    <marquee behavior="alternate" direction="">
        <img src="https://media0.giphy.com/media/fstV57yumJ3dMUaYPr/giphy.gif?cid=6c09b952tyfkvxluyry8a9hrdvjabllfxtun4jy3f32tt8hq&ep=v1_stickers_search&rid=giphy.gif&ct=s" style="height: 200px;"/>
        <img src="https://media4.giphy.com/media/TCf3oSubqKdiG3sTMF/200w.gif?cid=6c09b952xsmtqsho1zzkj09oxwqv5uem15bxsjnvw91e6x03&ep=v1_stickers_search&rid=200w.gif&ct=s" />
    </marquee>
</body>
</html>
